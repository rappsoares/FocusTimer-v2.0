<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Temporizador que utiliza a técnica do Pomodoro." />
    <title>FocusTimer - Pomodoro v2.0</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="./style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <section id="timer">
        <div id="time">
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
        <div id="controls">
          <button
            data-action="toggleRunning"
            class="ph ph-play-circle"></button>
          <button data-action="reset" class="ph ph-stop-circle"></button>
          <button data-action="plus" class="ph ph-plus-circle"></button>
          <button data-action="minus" class="ph ph-minus-circle"></button>
        </div>
      </section>

      <section id="songs">
        <button data-action="songForest" class="card forest">
          <img
            data-action="songForest"
            src="assets/tree.svg"
            alt="Ícone de uma árvore." />
        </button>
        <button data-action="songRain" class="card rain">
          <img
            data-action="songRain"
            src="./assets/rain.svg"
            alt="Ícone de uma nuvem chovendo." />
        </button>
        <button data-action="songStore" class="card store">
          <img
            data-action="songStore"
            src="./assets/store.svg"
            alt="Ícone de uma loja." />
        </button>
        <button data-action="songFireplace" class="card fireplace">
          <img
            data-action="songFireplace"
            src="./assets/fireplace.svg"
            alt="Ícone de fogo." />
        </button>
      </section>
    </div>
  </body>
</html>
